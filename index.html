<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid on FlexBox</title>
  <link rel="stylesheet" href="./grid.css">
</head>
<body>
  <div class="container">
    <h1 style="margin: 20px 0; text-align: center;">4 column layout</h1>
    <div class="row" style="margin-bottom: 200px;">
      <div class="col-3">
        <div class="card" style="height: 250px; border: 1px solid tomato;"></div>
      </div>
      <div class="col-3">
        <div class="card" style="height: 250px; border: 1px solid tomato;"></div>
      </div>
      <div class="col-3">
        <div class="card" style="height: 250px; border: 1px solid tomato;"></div>
      </div>
      <div class="col-3">
        <div class="card" style="height: 250px; border: 1px solid tomato;"></div>
      </div>
    </div>
    <h1 style="margin: 20px 0; text-align: center;">4 column no-gutter layout</h1>
    <div class="row no-gutter" style="margin-bottom: 200px;">
      <div class="col-3">
        <div class="card" style="height: 250px; border: 1px solid navy;"></div>
      </div>
      <div class="col-3">
        <div class="card" style="height: 250px; border: 1px solid navy;"></div>
      </div>
      <div class="col-3">
        <div class="card" style="height: 250px; border: 1px solid navy;"></div>
      </div>
      <div class="col-3">
        <div class="card" style="height: 250px; border: 1px solid navy;"></div>
      </div>
    </div>
    <h1 style="margin: 20px 0; text-align: center;">3 column layout</h1>
    <div class="row" style="margin-bottom: 200px;">
      <div class="col-4">
        <div class="card" style="height: 250px; border: 1px solid coral;"></div>
      </div>
      <div class="col-4">
        <div class="card" style="height: 250px; border: 1px solid coral;"></div>
      </div>
      <div class="col-4">
        <div class="card" style="height: 250px; border: 1px solid coral;"></div>
      </div>
    </div>
    <h1 style="margin: 20px 0; text-align: center;">3 column no-gutter layout</h1>
    <div class="row no-gutter" style="margin-bottom: 200px;">
      <div class="col-4">
        <div class="card" style="height: 250px; border: 1px solid hotpink;"></div>
      </div>
      <div class="col-4">
        <div class="card" style="height: 250px; border: 1px solid hotpink;"></div>
      </div>
      <div class="col-4">
        <div class="card" style="height: 250px; border: 1px solid hotpink;"></div>
      </div>
    </div>
  </div>
</body>
</html>
